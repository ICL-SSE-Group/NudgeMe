<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>User Dashboard</h2>

    <div id="login-info">
        <p id="welcome-message"></p>
        <button onclick="logout()">Logout</button>
    </div>

    <h3>Uploaded Files</h3>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td>{{ file[0] }}</td>
                <td>
                    <a href="/view-file/{{ file[0] }}" target="_blank">View File</a>
                    <button onclick="fetchAnalysis('{{ file[0] }}')">View AI Analysis</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>AI Analysis</h3>
    <pre id="ai-analysis">Click "View AI Analysis" to see insights.</pre>

    <script>
        function logout() {
            localStorage.removeItem("user_id");
            window.location.href = "/login";
        }

        function fetchAnalysis(filename) {
            fetch(`/get-analysis/${filename}`)
                .then(response => response.json())
                .then(data => {
                    if (data.analysis) {
                        document.getElementById("ai-analysis").textContent = data.analysis;
                    } else {
                        document.getElementById("ai-analysis").textContent = "❌ AI analysis failed.";
                    }
                })
                .catch(error => {
                    document.getElementById("ai-analysis").textContent = "❌ Error fetching analysis.";
                });
        }
    </script>
</body>
</html>
