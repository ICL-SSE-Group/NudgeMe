<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>
<body>
    <h2>Upload Expense Transactions</h2>

    <div id="login-info">
        <p id="welcome-message"></p>
        <button onclick="logout()">Logout</button>
    </div>

    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file" required><br>
        <button type="submit">Upload</button>
    </form>
    <p id="message"></p>

    <script>
        // ✅ Check if user is logged in
        const userId = localStorage.getItem("user_id");
        if (!userId) {
            window.location.href = "/login"; // Redirect to login if not logged in
        } else {
            document.getElementById("welcome-message").textContent = `Welcome, User ${userId}`;
        }

        // ✅ Handle file upload
        document.getElementById("upload-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("user_id", userId);  // Include user_id in request

            const response = await fetch("/", {
                method: "POST",
                body: formData
            });

            const data = await response.text();
            document.getElementById("message").innerHTML = data;
            window.location.href = "/dashboard";  // Redirect to dashboard after upload
        });

        // ✅ Logout function
        function logout() {
            localStorage.removeItem("user_id"); // Remove session
            window.location.href = "/login";  // Redirect to login
        }
    </script>
</body>
</html>
