name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure gcloud CLI
      run: gcloud config set project nudgeme-450123

    # --- OLD MONOLITHIC APP (Keep Running) ---
    - name: Build and Push Old Flask App
      run: |
        gcloud builds submit --tag us-central1-docker.pkg.dev/nudgeme-450123/flask-repo/flask-app 

    - name: Deploy Old Flask App to Cloud Run
      run: |
        gcloud run deploy flask-app \
          --image us-central1-docker.pkg.dev/nudgeme-450123/flask-repo/flask-app \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated

    # --- AI SERVICE ---
    - name: Build and Push AI Service
      run: |
        cd ai_service
        gcloud builds submit --tag us-central1-docker.pkg.dev/nudgeme-450123/my-docker-repo/ai-service

    - name: Deploy AI Service to Cloud Run
      run: |
        gcloud run deploy ai-service \
          --image us-central1-docker.pkg.dev/nudgeme-450123/my-docker-repo/ai-service \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 5001

    # --- UPLOAD SERVICE ---
    - name: Build and Push Upload Service
      run: |
        cd upload_service
        gcloud builds submit --tag us-central1-docker.pkg.dev/nudgeme-450123/my-docker-repo/upload-service

    - name: Deploy Upload Service to Cloud Run
      run: |
        gcloud run deploy upload-service \
          --image us-central1-docker.pkg.dev/nudgeme-450123/my-docker-repo/upload-service \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --port 5000


