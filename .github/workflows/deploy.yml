name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Change to your default branch if needed

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure gcloud CLI
      run: gcloud config set project nudgeme-450123  # ✅ Updated Project ID

    - name: Build and Push Docker Image
      run: |
        gcloud builds submit --tag gcr.io/nudgeme-450123/flask-app  # ✅ Updated Project ID

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy flask-app \
          --image gcr.io/nudgeme-450123/flask-app \
          --platform managed \
          --region us-central1 \  # ✅ Change this if your Cloud Run is in another region
          --allow-unauthenticated